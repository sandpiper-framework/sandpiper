<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Request Sandpiper Access</title>
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <div class="register-page">
    <a href="https://sandpiperframework.org"><img src="images/logo.svg" alt="logo" class="logo"/></a>
    <div class="form">
      <form class="login-form">
        <input type="text" placeholder="name" />
        <input type="text" placeholder="email" />
        <input type="text" placeholder="company" />
        <input type="text" placeholder="sandpiper server id" />
        <select id = "kind">
          <option value = "1">classification</option>
          <option value = "1">Distributor</option>
          <option value = "2">Retailer</option>
          <option value = "3">Electronic Catalog</option>
          <option value = "4">Other</option>
        </select>
        <button>register</button>
        <p class="message"><a href="#">Terms & Conditions</a></p>
      </form>
    </div>
  </div>
</html>
