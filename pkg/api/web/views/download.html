<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hello, Bootstrap Table!</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.17.1/dist/bootstrap-table.min.css">
  </head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
      <img src="/static/img/logo.svg" height="30" alt="sandpiper logo" loading="lazy">
    </a>
  </nav>
  {{ if .Downloading }}
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Downloads</h1>
        <p class="lead">Your files are downloading!</p>
      </div>
    </div>
  {{else}}
    <table
      data-toggle="table"
      data-search="true"
      data-sortable="true"
      data-show-columns="true"
      data-checkbox-header="true"
      data-click-to-select="true">
      <thead>
        <tr>
          <th data-field="checked" data-checkbox="true">Select</th>
          <th data-field="sliceName">Slice</th>
          <th data-field="sliceType">Type</th>
          <th data-field="contentDate">Content Date</th>
        </tr>
      </thead>
      <tbody>
        {{- range .Rows }}
        <tr>
          <td></td>
          <td>{{.SliceName}}</td>
          <td>{{.SliceType}}</td>
          <td>{{.ContentDate}}</td>
        </tr>
        {{- end}}
      </tbody>
    </table>
    <form method="post">
      <button class="btn btn-primary" type="submit">download</button>
    </form>
  {{end}}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.17.1/dist/bootstrap-table.min.js"></script>
  </body>
</html>
